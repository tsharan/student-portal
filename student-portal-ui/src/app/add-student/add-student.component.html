<div class="col-md-6">

  <h2 class="text-left">Add Student</h2>
  <form>

    <div class="form-group text-left">
      <label for="studentId">Student Id:</label>
      <input [(ngModel)]="student.id" placeholder="Student Id" name="id" class="form-control" id="studentId">
    </div>

    <div class="form-group text-left">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="student.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group text-left">
      <label for="status">Status</label>
      <input [(ngModel)]="student.status" placeholder="Status" name="status" class="form-control" id="status">
    </div>

    <button class="btn btn-success float-left" (click)="createStudent()">Create</button>
  </form>
</div>
