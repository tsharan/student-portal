<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.status}}</td>
      <td><button class="btn btn-danger" (click)="deleteStudent(student)">Delete student</button></td>
    </tr>
    </tbody>
  </table>

</div>
